<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz das Pombagiras</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header {
            text-align: center;
            padding: 30px;
            background: rgba(139, 0, 0, 0.2);
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #c2185b;
        }
        .header h1 {
            color: #c2185b;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        .quiz-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #444;
            margin-bottom: 20px;
            display: none;
        }
        .pergunta {
            font-size: 1.3rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .opcoes { display: grid; gap: 12px; margin: 25px 0; }
        .opcao {
            background: rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
        }
        .opcao:hover { background: rgba(255, 255, 255, 0.15); }
        .opcao.selecionada {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
        }
        .btn {
            background: linear-gradient(45deg, #c2185b, #8b0000);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #c2185b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .resultado {
            background: rgba(10, 10, 10, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ffd700;
            display: none;
            text-align: center;
        }
        .contador {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6666;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="contador" id="contador">Acessos: <span id="acesso-numero">0</span></div>
    
    <div class="container">
        <div class="header">
            <h1>Quiz das Pombagiras</h1>
            <p>Descubra qual Pombagira rege seus caminhos</p>
        </div>
        
        <div class="error" id="error-msg"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Iniciando quiz...</p>
        </div>
        
        <div class="quiz-box" id="quiz-box">
            <div class="pergunta" id="pergunta">Pergunta aparecer√° aqui</div>
            <div class="opcoes" id="opcoes"></div>
            <button class="btn" id="btn-proximo" onclick="proximaPergunta()" disabled>
                Pr√≥xima Pergunta ‚Üí
            </button>
            <div style="text-align: center; margin-top: 20px; color: #ffd700;">
                <span id="contador-pergunta">Pergunta 1/12</span> | 
                Pontos: <span id="pontos">0</span>
            </div>
        </div>
        
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        // CONFIGURA√á√ïES
        const SUPABASE_URL = 'https://rbygxkbewzknvjjhxdvw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJieWd4a2Jld3prbnZqamh4ZHZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMDcxNjQsImV4cCI6MjA4MTU4MzE2NH0.YrHF9HEGo6yv9MyNsPzFgBhaAB1DRh2SLU8f7L6s1nY';

        // ESTADO
        const estado = {
            perguntas: [],
            perguntaAtual: 0,
            pontos: 0,
            pombagiras: [],
            respostas: []
        };

        // FUN√á√ÉO PRINCIPAL
        async function iniciarQuiz() {
            console.log("üöÄ Iniciando quiz...");
            
            try {
                // Registrar acesso
                await registrarAcesso();
                
                // Carregar contador
                await carregarContador();
                
                // Carregar dados do quiz
                await carregarDadosQuiz();
                
                // Mostrar quiz
                mostrarQuiz();
                
            } catch (error) {
                console.error("‚ùå Erro:", error);
                mostrarErro("Usando dados de demonstra√ß√£o...");
                usarDadosDemo();
                mostrarQuiz();
            }
        }

        // REGISTRAR ACESSO
        async function registrarAcesso() {
            try {
                const response = await fetch(SUPABASE_URL + '/rest/v1/page_views', {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': 'Bearer ' + SUPABASE_KEY,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        page_name: 'quiz-pombagiras',
                        user_agent: navigator.userAgent,
                        referrer: document.referrer || 'direct'
                    })
                });
                
                if (!response.ok) throw new Error('Erro ao registrar acesso');
                console.log("‚úÖ Acesso registrado");
                
            } catch (error) {
                console.warn("‚ö†Ô∏è N√£o foi poss√≠vel registrar acesso:", error.message);
            }
        }

        // CARREGAR CONTADOR
        async function carregarContador() {
            try {
                const response = await fetch(
                    SUPABASE_URL + '/rest/v1/page_views?page_name=eq.quiz-pombagiras&select=count', 
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': 'Bearer ' + SUPABASE_KEY
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('acesso-numero').textContent = data.length || 0;
                }
            } catch (error) {
                console.warn("‚ö†Ô∏è N√£o foi poss√≠vel carregar contador");
            }
        }

        // CARREGAR DADOS DO QUIZ
        async function carregarDadosQuiz() {
            console.log("üì• Carregando dados do Supabase...");
            
            // Carregar pombagiras
            const resPombagiras = await fetch(SUPABASE_URL + '/rest/v1/pombagiras?select=*', {
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': 'Bearer ' + SUPABASE_KEY
                }
            });
            
            if (!resPombagiras.ok) throw new Error('Erro ao carregar pombagiras');
            estado.pombagiras = await resPombagiras.json();
            console.log("‚úÖ Pombagiras:", estado.pombagiras.length);
            
            // Carregar perguntas
            const resPerguntas = await fetch(SUPABASE_URL + '/rest/v1/perguntas?select=*', {
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': 'Bearer ' + SUPABASE_KEY
                }
            });
            
            if (!resPerguntas.ok) throw new Error('Erro ao carregar perguntas');
            
            const todasPerguntas = await resPerguntas.json();
            // Embaralhar e pegar 12 perguntas
            estado.perguntas = todasPerguntas
                .sort(() => Math.random() - 0.5)
                .slice(0, 12);
            
            console.log("‚úÖ Perguntas:", estado.perguntas.length);
        }

        // DADOS DE DEMONSTRA√á√ÉO
        function usarDadosDemo() {
            estado.pombagiras = [
                {
                    id: 1,
                    nome: "Maria Padilha",
                    descricao: "Rainha das Encruzilhadas",
                    cores: ["Vermelho", "Dourado", "Preto"],
                    imagem_url: "https://raw.githubusercontent.com/alexialuzdeferro/misterio-das-giras/refs/heads/main/maria_padilha.png"
                },
                {
                    id: 2,
                    nome: "Maria Mulambo", 
                    descricao: "Pombagira da cura",
                    cores: ["Branco", "Verde-claro"],
                    imagem_url: "https://raw.githubusercontent.com/alexialuzdeferro/misterio-das-giras/refs/heads/main/maria_mulambo.png"
                }
            ];
            
            estado.perguntas = [
                {
                    id: 1,
                    pergunta: "Qual dia √© consagrado a Maria Padilha?",
                    opcoes: ["Segunda", "Quarta", "Sexta", "Domingo"],
                    resposta_correta: 3,
                    nivel_dificuldade: 1
                },
                {
                    id: 2, 
                    pergunta: "Maria Mulambo trabalha com:",
                    opcoes: ["Guerra", "Cura", "Amor", "Dinheiro"],
                    resposta_correta: 2,
                    nivel_dificuldade: 1
                }
            ];
            
            // Duplicar para ter 12 perguntas
            while (estado.perguntas.length < 12) {
                estado.perguntas.push(...estado.perguntas.slice(0, 2));
            }
            estado.perguntas = estado.perguntas.slice(0, 12);
        }

        // MOSTRAR QUIZ
        function mostrarQuiz() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('quiz-box').style.display = 'block';
            mostrarPerguntaAtual();
        }

        // MOSTRAR PERGUNTA ATUAL
        function mostrarPerguntaAtual() {
            if (estado.perguntaAtual >= estado.perguntas.length) {
                finalizarQuiz();
                return;
            }
            
            const pergunta = estado.perguntas[estado.perguntaAtual];
            
            // Atualizar pergunta
            document.getElementById('pergunta').textContent = pergunta.pergunta;
            document.getElementById('contador-pergunta').textContent = 
                `Pergunta ${estado.perguntaAtual + 1}/${estado.perguntas.length}`;
            document.getElementById('pontos').textContent = estado.pontos;
            document.getElementById('btn-proximo').disabled = true;
            
            // Criar op√ß√µes
            const opcoesDiv = document.getElementById('opcoes');
            opcoesDiv.innerHTML = '';
            
            const opcoes = pergunta.opcoes || [];
            
            opcoes.forEach((opcao, index) => {
                const div = document.createElement('div');
                div.className = 'opcao';
                div.textContent = opcao;
                div.onclick = () => selecionarOpcao(index);
                opcoesDiv.appendChild(div);
            });
        }

        // SELECIONAR OP√á√ÉO
        function selecionarOpcao(index) {
            const opcoes = document.querySelectorAll('.opcao');
            opcoes.forEach(op => op.classList.remove('selecionada'));
            opcoes[index].classList.add('selecionada');
            document.getElementById('btn-proximo').disabled = false;
            
            // Salvar resposta
            estado.respostas[estado.perguntaAtual] = index;
        }

        // PR√ìXIMA PERGUNTA
        function proximaPergunta() {
            const pergunta = estado.perguntas[estado.perguntaAtual];
            const respostaIndex = estado.respostas[estado.perguntaAtual];
            
            // Verificar se acertou
            if (respostaIndex === pergunta.resposta_correta - 1) {
                estado.pontos += pergunta.nivel_dificuldade * 10;
            }
            
            estado.perguntaAtual++;
            
            if (estado.perguntaAtual < estado.perguntas.length) {
                mostrarPerguntaAtual();
            } else {
                finalizarQuiz();
            }
        }

        // FINALIZAR QUIZ
        async function finalizarQuiz() {
            document.getElementById('quiz-box').style.display = 'none';
            
            // Calcular pombagira resultante
            const porcentagem = (estado.pontos / (estado.perguntas.length * 50)) * 100;
            let pombagiraIndex;
            
            if (porcentagem >= 80) pombagiraIndex = 0;
            else if (porcentagem >= 50) pombagiraIndex = Math.floor(Math.random() * estado.pombagiras.length);
            else pombagiraIndex = estado.pombagiras.length - 1;
            
            const pombagira = estado.pombagiras[pombagiraIndex] || estado.pombagiras[0];
            
            // Mostrar resultado
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <h2 style="color: #ffd700; margin-bottom: 15px;">Sua Pombagira Protetora √©:</h2>
                <h1 style="color: #c2185b; margin-bottom: 20px;">${pombagira.nome}</h1>
                
                <img src="${pombagira.imagem_url}" 
                     alt="${pombagira.nome}" 
                     style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover; border: 4px solid #c2185b; margin: 20px auto;">
                
                <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; margin: 20px 0;">
                    <p>${pombagira.descricao}</p>
                    ${pombagira.cores ? `<p style="margin-top: 10px;"><strong>Cores:</strong> ${pombagira.cores.join(', ')}</p>` : ''}
                </div>
                
                <div style="color: #ffd700; font-style: italic; padding: 20px; border-top: 1px solid #444; margin-top: 20px;">
                    "Que os caminhos se abram para voc√™!"
                </div>
                
                <div style="margin-top: 30px;">
                    <button class="btn" onclick="reiniciarQuiz()" style="background: linear-gradient(45deg, #4a148c, #c2185b);">
                        üîÑ Fazer Quiz Novamente
                    </button>
                </div>
                
                <div style="margin-top: 20px; color: #ffd700;">
                    Sua pontua√ß√£o: <strong>${estado.pontos} pontos</strong>
                </div>
            `;
            
            resultadoDiv.style.display = 'block';
            
            // Salvar resultado no Supabase
            await salvarResultado(pombagira.id);
        }

        // SALVAR RESULTADO
        async function salvarResultado(pombagiraId) {
            try {
                await fetch(SUPABASE_URL + '/rest/v1/resultados', {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': 'Bearer ' + SUPABASE_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: 'sessao_' + Date.now(),
                        pombagira_resultado: pombagiraId,
                        score: estado.pontos
                    })
                });
            } catch (error) {
                console.warn("‚ö†Ô∏è N√£o foi poss√≠vel salvar resultado");
            }
        }

        // REINICIAR QUIZ
        function reiniciarQuiz() {
            estado.perguntaAtual = 0;
            estado.pontos = 0;
            estado.respostas = [];
            
            document.getElementById('resultado').style.display = 'none';
            
            // Atualizar contador
            carregarContador();
            
            // Reembaralhar perguntas
            estado.perguntas = estado.perguntas
                .sort(() => Math.random() - 0.5)
                .slice(0, 12);
            
            mostrarQuiz();
        }

        // MOSTRAR ERRO
        function mostrarErro(mensagem) {
            const errorDiv = document.getElementById('error-msg');
            errorDiv.textContent = mensagem;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        // INICIAR QUANDO A P√ÅGINA CARREGAR
        document.addEventListener('DOMContentLoaded', iniciarQuiz);
    </script>
</body>
</html>
